<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-event-heading" jhiTranslate="ticketsApp.event.home.createOrEditLabel">Create or edit a Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!event.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="event.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketsApp.event.categoryId" for="field_category">Category</label>
                    <select name="categorySelect" class="form-control" id="field_category" [(ngModel)]="event.categoryId">
                        <option *ngFor="let c of categories" [ngValue]="c">
                            {{c.name}}
                        </option>
                    </select>
                    <label class="form-control-label" jhiTranslate="ticketsApp.event.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           [(ngModel)]="event.name"/>

                    <label class="form-control-label" jhiTranslate="ticketsApp.event.eventDate" for="field_eventDate">Event
                        Date</label>
                    <div class="d-flex">
                        <input id="field_eventDate" type="datetime-local" class="form-control" name="eventDate"
                               [(ngModel)]="eventDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>

                    <label class="form-control-label" jhiTranslate="ticketsApp.event.eventAddress"
                           for="field_eventAddress">Event Address</label>
                    <input type="text" class="form-control" name="eventAddress" id="field_eventAddress"
                           [(ngModel)]="event.eventAddress"/>

                    <label class="form-control-label" jhiTranslate="ticketsApp.event.amountOfTickets"
                           for="field_amountOfTickets">Amount Of Tickets</label>
                    <input type="number" class="form-control" name="amountOfTickets" id="field_amountOfTickets"
                           [(ngModel)]="event.amountOfTickets"/>

                    <label class="form-control-label" jhiTranslate="ticketsApp.event.description"
                           for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           [(ngModel)]="event.description"/>
                </div>


                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
