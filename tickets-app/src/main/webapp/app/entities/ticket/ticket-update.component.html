<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ticket-heading" jhiTranslate="ticketsApp.ticket.home.createOrEditLabel">Create or edit a Ticket</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ticket.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ticket.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketsApp.ticket.eventId" for="field_event">Event</label>
                    <select name="eventSelect" class="form-control" id="field_event" [(ngModel)]="ticket.eventId" >
                        <option *ngFor="let event of events" [ngValue]="event">
                            {{event.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketsApp.ticket.orderId" for="field_order">Order</label>
                    <select name="orderSelect" class="form-control" id="field_order" [(ngModel)]="ticket.orderId" >
                        <option *ngFor="let order of orders" [ngValue]="order">
                            {{order.clientId.login}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketsApp.ticket.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="ticket.price" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketsApp.ticket.discount" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                        [(ngModel)]="ticket.discount" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
